<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Book - Flipbook Viewer</title>
    <link rel="stylesheet" href="css/flipbook.style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .back-btn:hover {
            background: #2980b9;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .flipbook-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        
        .error-message h3 {
            margin-top: 0;
        }
        
        .error-message button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error-message button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()"><i class="fa fa-arrow-left"></i> Kembali</button>
            <div class="book-title" id="bookTitle">Memuat buku...</div>
            <div></div> <!-- Spacer for alignment -->
        </div>
        
        <div class="flipbook-container" id="flipbookContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Sedang memuat flipbook...</p>
            </div>
        </div>
    </div>

    <!-- Include required JavaScript libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/pdf.min.js"></script>
    <script src="js/pdf.worker.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/flipbook.min.js"></script>
    <script src="js/flipbook.book3.min.js"></script>
    <script src="js/flipbook.pdfservice.min.js"></script>
    <script src="js/flipbook.swipe.min.js"></script>
    <script src="js/iscroll.min.js"></script>
    <script src="js/flipbook.webgl.js"></script>

    <script>
        // Get file ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');
        
        // Data buku untuk mendapatkan informasi buku
        const books = [
            {
                id: "1ABC123XYZ",
                title: "Pemrograman Web Modern",
                author: "Ahmad Susanto"
            },
            {
                id: "2DEF456ABC",
                title: "Digital Marketing Strategy",
                author: "Siti Nurhaliza"
            },
            {
                id: "3GHI789DEF",
                title: "Kisah Inspiratif",
                author: "Budi Santoso"
            },
            {
                id: "4JKL012GHI",
                title: "Sejarah Peradaban",
                author: "Dewi Lestari"
            },
            {
                id: "5MNO345JKL",
                title: "Matematika Dasar",
                author: "Eko Prasetyo"
            },
            {
                id: "6PQR678MNO",
                title: "Machine Learning",
                author: "Faisal Rahman"
            }
        ];
        
        if (!fileId) {
            showError("Parameter file ID tidak ditemukan. Silakan kembali ke halaman utama dan coba lagi.");
        } else {
            // Construct PDF URL from Google Drive file ID
            const pdfUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
            
            // Get book info
            const bookInfo = books.find(book => book.id === fileId);
            
            // Initialize flipbook
            $(document).ready(function() {
                // Remove loading indicator
                $('.loading').remove();
                
                // Create flipbook container
                const flipbookHtml = `
                    <div id="flipbook" style="width: 100%; height: 100%;"></div>
                `;
                $('#flipbookContainer').html(flipbookHtml);
                
                // Update book title
                if (bookInfo) {
                    document.getElementById('bookTitle').textContent = bookInfo.title;
                }
                
                // Initialize flipbook
                try {
                    $("#flipbook").flipBook({
                        pdfUrl: pdfUrl,
                        skin: "light",
                        btnSize: 50,
                        btnColor: "#3498db",
                        btnHoverColor: "#2980b9",
                        btnRadius: 5,
                        pageWidth: 400,
                        pageHeight: 600,
                        zoomMin: 0.8,
                        zoomMax: 3,
                        zoomStep: 0.2,
                        singlePageMode: false,
                        viewMode: "3d",
                        backgroundColor: "#1a1a1a",
                        backgroundPattern: "",
                        pageShadow: true,
                        pageShadowColor: "rgba(0,0,0,0.5)",
                        pageShadowOpacity: 0.5,
                        pageShadowBlur: 10,
                        pageShadowSpread: 5,
                        pageShadowOffsetX: 5,
                        pageShadowOffsetY: 5,
                        pageFlipDuration: 1,
                        pageFlipCurve: "ease-in-out",
                        pageFlipEasing: "cubic-bezier(0.645, 0.045, 0.355, 1)",
                        pageFlipDelay: 0,
                        pageFlipSound: true,
                        pageFlipSoundUrl: "mp3/page-flip.mp3",
                        pageFlipSoundVolume: 0.5,
                        pageFlipSoundLoop: false,
                        pageFlipSoundAutoplay: false,
                        pageFlipSoundPreload: true,
                        pageFlipSoundMuted: false,
                        onPdfError: function() {
                            showError("Gagal memuat PDF. Pastikan link Google Drive valid dan file dapat diakses publik.");
                        }
                    });
                } catch (error) {
                    showError("Terjadi kesalahan saat memuat flipbook: " + error.message);
                }
            });
        }
        
        function goBack() {
            window.location.href = "index.html";
        }
        
        function showError(message) {
            const errorHtml = `
                <div class="error-message">
                    <h3><i class="fa fa-exclamation-triangle"></i> Kesalahan</h3>
                    <p>${message}</p>
                    <button onclick="goBack()">Kembali ke Halaman Utama</button>
                </div>
            `;
            $('#flipbookContainer').html(errorHtml);
        }
    </script>
</body>
</html>
